<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Form Validation</title>
  </head>
  <body>
    <div class="main-container">
      <div class="flexbox-container">
        <div class="info-content col-1">
          <h1>Learn how to code by watching others</h1>
          <p>
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great but understanding how developers think
            is invaluable.
          </p>
        </div>
        <div class="form-content col-1">
          <div class="free-trial">
            <p>
              <span class="bold-text">Try it free 7 days</span> then $20/month
              after
            </p>
          </div>

          <form class="form" id="form">
            <div class="firstname form-group">
              <input
                type="text"
                id="firstname"
                name="firstname"
                placeholder="First Name"
              />
              <p class="error"></p>
            </div>
            <div class="lastname form-group">
              <input
                type="text"
                id="lastname"
                name="lastname"
                placeholder="Last Name"
              />
              <p class="error"></p>
            </div>
            <div class="email form-group">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email Address"
              />
              <p class="error"></p>
            </div>
            <div class="password form-group">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
              />
              <p class="error"></p>
            </div>
            <div class="btn form-group">
              <button type="submit" class="submit-btn" id="submit-btn">
                Claim your free trial
              </button>
            </div>
            <p class="consent-term">
              By clicking the button you are agreeing to our
              <span class="red-text">Terms and Services</span>
            </p>
          </form>
        </div>
      </div>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
